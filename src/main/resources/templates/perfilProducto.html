<html lang="es">

<head>
	<title>Tienda Online</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<style>

	</style>
</head>

<body>

	<nav th:replace="navbarLoad"></nav>
	<div class="row gutters-sm">
		<div class="col-md-4 mb-3">
			<div class="card">
				<div class="card-body">
					<div class="d-flex flex-column align-items-center text-center"  th:if="${producto.imagen ==null}">
						<img class="foto-perfil" th:src="@{/images/user.png}">
					</div>
					<div class="d-flex flex-column align-items-center text-center"  th:if="${producto.imagen !=null}">
						<img class="foto-perfil" th:src="@{/imagenes/{id_producto}(id_producto=${producto.id_prod})}">
					</div>
				</div>
				
			</div>
			<div>
				<a class="btn btn-primary" target="__blank" th:href="@{/imagenes/cargar/{id_producto}(id_producto=${producto.id_prod})}">Insertar imágenes</a>
			</div>
		</div>
		<div class="col-md-8" th:if="${producto != null}">
			<div class="card mb-3">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-3">
							<h6 class="mb-0">Nombre:</h6>
						</div>
						<div class="col-sm-9 text-secondary" th:text="${producto.nom_prod}" />
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-3">
							<h6 class="mb-0">Descripción:</h6>
						</div>
						<div class="col-sm-9 text-secondary" th:text="${producto.descripcion}" />
					</div>
					
					<hr>
					<div class="row">
						<div class="col-sm-3">
							<h6 class="mb-0">Precio:</h6>
						</div>
						<div class="col-sm-9 text-secondary" th:text="${producto.precio}" />
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-3">
							<h6 class="mb-0">Descuento:</h6>
						</div>
						<div class="col-sm-9 text-secondary" th:text="${producto.descuento}" />
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-12">
							<a class="btn btn-danger " sec:authorize="hasAuthority('admin')" target="__blank" th:href="@{/producto/borrar/{id}(id=${producto.id_prod})}">Borrar<i class="fas fa-trash-alt"></i></a>
							
							<!--<div th:if="${session.usuario !=null}">-->
							<div sec:authorize="isAuthenticated()">
								<hr>
								<a class="btn btn-primary" th:href="@{/carrito/anadir/{id}(id=${producto.id_prod})}">Añadir al carrito</a>
								<!--<p th:if="${productoCompra.idProd == producto.id_prod}">-->
								<a class="btn btn-primary" target="__blank" th:href="@{/carrito/mostrar}">Volver al carrito</a>
								<!--</p>-->
							</div>
						</div>
					</div>
						
				</div>
				<div class="col-md-8" th:if="${producto == null}">
					<div class="alert alert-dismissible alert-danger">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<strong>Error!</strong> <a href="#" class="alert-link">Producto no existente</a> Vuelve a la pagina principal
					</div>
				</div>
				
				
				<!-- Preguntas y respuestas -->
				
	<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="headings d-flex justify-content-between align-items-center mb-3">
                <h5>Unread comments(6)</h5>
                <div class="buttons"> <span class="badge bg-white d-flex flex-row align-items-center"> <span class="text-primary">Comments "ON"</span>
                        <div class="form-check form-switch"> <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked> </div>
                    </span> </div>
            </div>
            <div class="card p-3 mt-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="user d-flex flex-row align-items-center"> <img src="https://i.imgur.com/C4egmYM.jpg" width="30" class="user-img rounded-circle mr-2"> <span><small class="font-weight-bold text-primary">olan_sams</small> <small class="font-weight-bold">Loving your work and profile! </small></span> </div> <small>3 days ago</small>
                </div>
                <div class="action d-flex justify-content-between mt-2 align-items-center">
                    <div class="reply px-4"> <small>Remove</small> <span class="dots"></span> <small>Reply</small> <span class="dots"></span> <small>Translate</small> </div>
                    <div class="icons align-items-center"> <i class="fa fa-check-circle-o check-icon text-primary"></i> </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
